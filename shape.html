<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* Top Right Redirect Button */
        #redirect-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 1000;
        }
        #redirect-btn:hover { background: rgba(255, 255, 255, 0.3); border-color: white; }

        /* UI Overlay */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Hidden Video for MediaPipe */
        #input-video { display: none; }
        canvas { display: block; }
    </style>
</head>
<body>

    <button id="redirect-btn" onclick="window.location.href='index.html'">Go to Index</button>
    
    <div id="controls">
        <h3>Hand Gesture Controls:</h3>
        <p>Move Left/Right: Particles move Opposite</p>
        <p>Vertical Movement: Switch Shapes (Heart, Saturn, Flower, Firework)</p>
    </div>

    <video id="input-video"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, particles, geometry;
        const PARTICLE_COUNT = 8000;
        let positions = new Float32Array(PARTICLE_COUNT * 3);
        let currentShape = 'sphere';

        // --- 1. Initialize Three.js Scene ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // Create vibrant particle material
            const material = new THREE.PointsMaterial({
                size: 0.035,
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize);
            createShape('sphere');
            animate();
        }

        // --- 2. Shape Template Logic ---
        function createShape(type) {
            if (currentShape === type && type !== 'firework') return;
            currentShape = type;
            const posAttr = geometry.attributes.position;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    x = 0.15 * (16 * Math.pow(Math.sin(t), 3));
                    y = 0.15 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    z = (Math.random() - 0.5) * 0.5;
                } 
                else if (type === 'saturn') {
                    const angle = Math.random() * Math.PI * 2;
                    if (i % 3 === 0) { // The Planet
                        const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                        x = Math.cos(theta) * Math.sin(phi) * 1.5;
                        y = Math.sin(theta) * Math.sin(phi) * 1.5;
                        z = Math.cos(phi) * 1.5;
                    } else { // The Ring
                        const r = 2.5 + Math.random() * 1.5;
                        x = Math.cos(angle) * r;
                        y = Math.sin(angle) * 0.2; 
                        z = Math.sin(angle) * r;
                    }
                }
                else if (type === 'flower') {
                    const t = Math.random() * Math.PI * 2;
                    const r = 2 * Math.cos(5 * t); // 5 petaled rose curve
                    x = r * Math.cos(t);
                    y = r * Math.sin(t);
                    z = (Math.random() - 0.5) * 0.5;
                }
                else if (type === 'firework') {
                    const r = Math.random() * 4;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else { // Sphere default
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    x = Math.cos(theta) * Math.sin(phi) * 2.5;
                    y = Math.sin(theta) * Math.sin(phi) * 2.5;
                    z = Math.cos(phi) * 2.5;
                }

                // Smoothly morph to new positions
                new TWEEN.Tween(posAttr.array)
                    .to({ [i3]: x, [i3+1]: y, [i3+2]: z }, 1000)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
            }
        }

        // --- 3. Hand Tracking Logic ---
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const indexTip = hand[8];

                // Horizontal Opposite Direction: (0.5 - x) * scale
                const targetX = (0.5 - indexTip.x) * 8; 
                const targetY = (0.5 - indexTip.y) * 6;

                // Smoothly follow the inverse movement
                particles.position.x += (targetX - particles.position.x) * 0.1;
                particles.position.y += (targetY - particles.position.y) * 0.1;

                // Dynamic Color Change based on hand X position
                particles.material.color.setHSL(indexTip.x, 0.8, 0.5);

                // Template Switching based on Hand Height
                if (indexTip.y < 0.2) createShape('heart');
                else if (indexTip.y > 0.3 && indexTip.y < 0.5) createShape('flower');
                else if (indexTip.y > 0.5 && indexTip.y < 0.7) createShape('saturn');
                else if (indexTip.y > 0.8) createShape('firework');
            }
        });

        const cameraTrack = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraTrack.start();

        // --- 4. Render Loop ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            particles.rotation.y += 0.002; // Constant slight rotation
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
