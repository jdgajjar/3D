<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Control</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #back-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 12px 24px; background: rgba(0, 0, 0, 0.6);
            color: #00ff88; border: 2px solid #00ff88;
            border-radius: 8px; cursor: pointer; z-index: 100;
            font-weight: bold; transition: 0.3s;
        }
        #back-btn:hover { background: #00ff88; color: black; }
        #status {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); color: #00ff88;
            background: rgba(0,0,0,0.5); padding: 10px 20px;
            border-radius: 20px; pointer-events: none;
        }
        video { display: none; }
    </style>
</head>
<body>

    <button id="back-btn" onclick="window.location.href='index.html'">BACK</button>
    <div id="status">Move hand to Rotate | Close Hand âœŠ to Change Shape</div>
    <video id="input_video"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, points, geometry;
        const count = 10000;
        let targetPositions = new Float32Array(count * 3);
        let currentPositions = new Float32Array(count * 3);
        
        let shapeIndex = 0;
        const shapes = ['sphere', 'heart', 'saturn', 'flower', 'fireworks'];
        let isHandClosed = false;

        // --- Shape Math ---
        function generateShape(type) {
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (type === 'sphere') {
                    const r = 2.5, u = Math.random(), v = Math.random();
                    const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                    pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                    pos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    pos[i3+2] = r * Math.cos(phi);
                } else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2, r = 0.18;
                    pos[i3] = r * (16 * Math.pow(Math.sin(t), 3));
                    pos[i3+1] = r * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    pos[i3+2] = (Math.random() - 0.5) * 0.5;
                } else if (type === 'saturn') {
                    if (i < count * 0.5) {
                        const r = 1.2, theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                        pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                        pos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                        pos[i3+2] = r * Math.cos(phi);
                    } else {
                        const r = 2.2 + Math.random() * 0.8, theta = Math.random() * Math.PI * 2;
                        pos[i3] = r * Math.cos(theta); pos[i3+1] = (Math.random()-0.5)*0.1; pos[i3+2] = r * Math.sin(theta);
                    }
                } else if (type === 'flower') {
                    const t = Math.random() * Math.PI * 2, p = 6, r = 2.5 * Math.cos(p * t);
                    pos[i3] = r * Math.cos(t); pos[i3+1] = r * Math.sin(t); pos[i3+2] = (Math.random()-0.5)*0.2;
                } else if (type === 'fireworks') {
                    const r = Math.random() * 4, theta = Math.random() * Math.PI * 2, phi = Math.random() * Math.PI;
                    pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                    pos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    pos[i3+2] = r * Math.cos(phi);
                }
            }
            return pos;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 7;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const initial = generateShape('sphere');
            currentPositions.set(initial);
            targetPositions.set(initial);

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            points = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.035, color: 0x00ff88, transparent: true, blending: THREE.AdditiveBlending }));
            scene.add(points);
        }

        // --- Hand Tracking Logic ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                
                // ROTATION: Maps hand position to rotation
                points.rotation.y = (hand[0].x - 0.5) * 4;
                points.rotation.x = (hand[0].y - 0.5) * 4;

                // GESTURE: Detect Fist (Distance between index tip and wrist)
                const dx = hand[8].x - hand[0].x;
                const dy = hand[8].y - hand[0].y;
                const distance = Math.sqrt(dx*dx + dy*dy);

                // If distance is small, hand is closed
                if (distance < 0.25) { 
                    if (!isHandClosed) { // Trigger only once per close
                        shapeIndex = (shapeIndex + 1) % shapes.length;
                        targetPositions.set(generateShape(shapes[shapeIndex]));
                        points.material.color.setHSL(Math.random(), 0.8, 0.5);
                        isHandClosed = true;
                    }
                } else {
                    isHandClosed = false;
                }
            }
        });

        const cam = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
            width: 640, height: 480
        });

        function animate() {
            requestAnimationFrame(animate);
            const posAttr = geometry.attributes.position.array;
            for (let i = 0; i < posAttr.length; i++) {
                posAttr[i] += (targetPositions[i] - posAttr[i]) * 0.1; // Smooth morphing
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        cam.start();
        animate();
    </script>
</body>
</html>
