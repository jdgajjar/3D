<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #00ff88;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        #back-btn:hover { background: #00ff88; color: black; }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff88;
            pointer-events: none;
        }
        canvas { display: block; }
        video { display: none; }
    </style>
</head>
<body>

    <button id="back-btn" onclick="window.location.href='index.html'">‚Üê BACK</button>
    <div id="instructions">Move hand to Rotate | Open/Close hand to Scale | Templates cycle automatically</div>
    <video id="input_video"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, points, geometry;
        const count = 8000;
        let targetPositions = new Float32Array(count * 3);
        let currentPositions = new Float32Array(count * 3);
        let colors = new Float32Array(count * 3);
        
        let shapeIndex = 0;
        const shapes = ['sphere', 'heart', 'saturn', 'flower'];

        // --- 1. Shape Math ---
        function generateShape(type) {
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (type === 'sphere') {
                    const r = 2;
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    positions[i3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i3+2] = r * Math.cos(phi);
                } 
                else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    const r = 0.15;
                    positions[i3] = r * (16 * Math.pow(Math.sin(t), 3));
                    positions[i3+1] = r * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    positions[i3+2] = (Math.random() - 0.5) * 0.5;
                }
                else if (type === 'saturn') {
                    if (i < count * 0.6) { // Sphere body
                        const r = 1.5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        positions[i3] = r * Math.sin(phi) * Math.cos(theta);
                        positions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[i3+2] = r * Math.cos(phi);
                    } else { // Rings
                        const r = 2.5 + Math.random() * 1.0;
                        const theta = Math.random() * Math.PI * 2;
                        positions[i3] = r * Math.cos(theta);
                        positions[i3+1] = (Math.random() - 0.5) * 0.1;
                        positions[i3+2] = r * Math.sin(theta);
                    }
                }
                else if (type === 'flower') {
                    const t = Math.random() * Math.PI * 2;
                    const p = 5; // petals
                    const r = 2 * Math.cos(p * t);
                    positions[i3] = r * Math.cos(t);
                    positions[i3+1] = r * Math.sin(t);
                    positions[i3+2] = (Math.random() - 0.5) * 0.5;
                }
            }
            return positions;
        }

        // --- 2. Initialize Scene ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const initialPos = generateShape('sphere');
            targetPositions.set(initialPos);
            currentPositions.set(initialPos);

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.04,
                color: 0x00ff88,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            // Cycle shapes every 5 seconds
            setInterval(() => {
                shapeIndex = (shapeIndex + 1) % shapes.length;
                targetPositions.set(generateShape(shapes[shapeIndex]));
                points.material.color.setHSL(Math.random(), 0.8, 0.5);
            }, 5000);
        }

        // --- 3. Hand Tracking ---
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                
                // Rotation Control: Hand position maps to rotation
                const rotX = (hand[0].y - 0.5) * Math.PI;
                const rotY = (hand[0].x - 0.5) * Math.PI;
                points.rotation.x += (rotX - points.rotation.x) * 0.1;
                points.rotation.y += (rotY - points.rotation.y) * 0.1;

                // Expansion Control: Distance between thumb (4) and pinky tip (20)
                const dx = hand[4].x - hand[20].x;
                const dy = hand[4].y - hand[20].y;
                const dist = Math.sqrt(dx*dx + dy*dy) * 3;
                points.scale.set(dist, dist, dist);
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        // --- 4. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Smooth transition between shapes (Lerping)
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targetPositions[i] - positions[i]) * 0.05;
            }
            geometry.attributes.position.needsUpdate = true;
            
            // Constant slight rotation
            points.rotation.z += 0.002;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        cam.start();
        animate();
    </script>
</body>
</html>
