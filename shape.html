<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Particles</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #0c162d 0%, #000000 100%); 
            font-family: 'Segoe UI', sans-serif; 
        }
        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #back-btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        #ui-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .gesture-hint {
            color: #00ff88;
            font-weight: bold;
        }
        video, canvas { display: block; }
        #input_video { display: none; }
    </style>
</head>
<body>

    <button id="back-btn" onclick="window.location.href='index.html'">BACK</button>
    
    <div id="ui-overlay">
        <div>Move Hand to <span class="gesture-hint">Rotate</span></div>
        <div>Close Fist âœŠ to <span class="gesture-hint">Switch Shape</span></div>
    </div>

    <video id="input_video"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, points, geometry;
        const count = 12000;
        let targetPositions = new Float32Array(count * 3);
        let currentPositions = new Float32Array(count * 3);
        
        let shapeIndex = 0;
        const shapes = ['sphere', 'heart', 'saturn', 'flower', 'fireworks'];
        let isHandClosed = false;

        // --- 1. Shape Mathematical Templates ---
        function generateShape(type) {
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (type === 'sphere') {
                    const r = 2.5, u = Math.random(), v = Math.random();
                    const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                    pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                    pos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    pos[i3+2] = r * Math.cos(phi);
                } else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2, r = 0.18;
                    pos[i3] = r * (16 * Math.pow(Math.sin(t), 3));
                    pos[i3+1] = r * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    pos[i3+2] = (Math.random() - 0.5) * 1.5;
                } else if (type === 'saturn') {
                    if (i < count * 0.5) {
                        const r = 1.3, theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                        pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                        pos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                        pos[i3+2] = r * Math.cos(phi);
                    } else {
                        const r = 2.2 + Math.random() * 1.0, theta = Math.random() * Math.PI * 2;
                        pos[i3] = r * Math.cos(theta); 
                        pos[i3+1] = (Math.random() - 0.5) * 0.2; 
                        pos[i3+2] = r * Math.sin(theta);
                    }
                } else if (type === 'flower') {
                    const t = Math.random() * Math.PI * 2, p = 5, r = 3 * Math.cos(p * t);
                    pos[i3] = r * Math.cos(t);
                    pos[i3+1] = r * Math.sin(t);
                    pos[i3+2] = (Math.random() - 0.5) * 0.5;
                } else if (type === 'fireworks') {
                    const r = Math.pow(Math.random(), 2) * 5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    pos[i3] = r * Math.sin(phi) * Math.cos(theta);
                    pos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    pos[i3+2] = r * Math.cos(phi);
                }
            }
            return pos;
        }

        // --- 2. Initialize Three.js Scene ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const initial = generateShape('sphere');
            currentPositions.set(initial);
            targetPositions.set(initial);

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.03,
                color: 0x00ff88,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        // --- 3. MediaPipe Hand Tracking ---
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                
                // ROTATION LOGIC (Fixed vertical direction)
                // hand[0].y is 0 at top, 1 at bottom. 
                // (0.5 - hand[0].y) makes moving hand UP result in a POSITIVE value.
                const rotX = (0.5 - hand[0].y) * 3; 
                const rotY = (hand[0].x - 0.5) * 3;

                points.rotation.x += (rotX - points.rotation.x) * 0.1;
                points.rotation.y += (rotY - points.rotation.y) * 0.1;

                // GESTURE DETECTION: Fist (Tip of Index to Wrist distance)
                const dx = hand[8].x - hand[0].x;
                const dy = hand[8].y - hand[0].y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < 0.28) { // Fist closed
                    if (!isHandClosed) {
                        shapeIndex = (shapeIndex + 1) % shapes.length;
                        targetPositions.set(generateShape(shapes[shapeIndex]));
                        // Change to a random vibrant color
                        points.material.color.setHSL(Math.random(), 0.8, 0.6);
                        isHandClosed = true;
                    }
                } else {
                    isHandClosed = false;
                }
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        // --- 4. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Morph particles to target positions
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targetPositions[i] - positions[i]) * 0.08;
            }
            geometry.attributes.position.needsUpdate = true;
            
            // Subtle constant spin
            points.rotation.z += 0.001;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        cam.start();
        animate();
    </script>
</body>
</html>
