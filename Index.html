<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Body Tracker</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }
        #info {
            position: absolute; top: 20px; left: 20px; color: cyan;
            pointer-events: none; text-transform: uppercase; letter-spacing: 2px;
        }
        /* Hidden video element for processing */
        #video { visibility: hidden; position: absolute; width: 1px; height: 1px; }
    </style>
</head>
<body>

    <div id="info">System Active: Body Mesh Particles</div>
    <video id="video" playsinline></video>
    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Pose } from 'https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 33; // MediaPipe Pose provides 33 landmarks
        let scene, camera, renderer, particles, geometry, material;
        const videoElement = document.getElementById('video');

        // --- Initialization ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Particle Geometry
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // Glowing Particle Material
            material = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.08,
                transparent: true,
                blending: THREE.AdditiveBlending,
                map: createCircleTexture(),
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Add a slight ambient light
            const light = new THREE.PointLight(0x00ffff, 1, 10);
            light.position.set(0, 0, 2);
            scene.add(light);
        }

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(0,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(0,100,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        // --- MediaPipe Pose Setup ---
        const pose = new Pose({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults((results) => {
            if (!results.poseLandmarks) return;

            const positions = geometry.attributes.position.array;
            
            results.poseLandmarks.forEach((landmark, i) => {
                // Map MediaPipe coordinates (0 to 1) to Three.js coordinates
                // We flip X to act as a mirror
                positions[i * 3] = (0.5 - landmark.x) * 3; 
                positions[i * 3 + 1] = (0.5 - landmark.y) * 3;
                positions[i * 3 + 2] = -landmark.z; // Z depth
            });

            geometry.attributes.position.needsUpdate = true;
        });

        // --- Main Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Subtle rotation for a 3D effect
            particles.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start Camera
        const cam = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        initThree();
        animate();
        cam.start();
    </script>
</body>
</html>
